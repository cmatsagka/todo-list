<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
	</head>
	<body>
		<header>
			<h1>Preppy</h1>
		</header>
		<div class="app-container">
			<aside id="sidebar">
				<h2>Projects</h2>
				<button id="overview-btn">Overview</button>
				<nav id="project-list" aria-labelledby="projects-heading"></nav>
			</aside>
			<main id="todo-display">
				<div class="focus-mode-wrapper">
					<button id="toggle-focus-btn">Focus</button>
				</div>
				<div class="todo-wrapper">
					<h2 id="active-project-name">General</h2>
					<section id="todo-items"></section>
				</div>
			</main>
		</div>
		<footer class="site-footer">
			<p>Build with care and vanilla</p>
		</footer>
		<button id="floating-add-btn" aria-label="Add new task or project">
			+
		</button>
	</body>
</html>
